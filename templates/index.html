{% extends 'base.html' %}

{% block body %}
  <div class="container">
    
    

    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">News</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/?query=latest">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/?query=russia">Russia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/?query=china">China</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/?query=vr">VR</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/?query=ai">AI</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <h1 class="my-4 text-center">Welcome to News Website</h1>

    <form class="form-inline justify-content-center mb-4" type="search" method="get" action="/">
        <input class="form-control mr-5" type="text" name="query" value="{{query}}" placeholder="Search for news here..." aria-label="Search">
        <button id="search-btn" class="btn btn-primary" type="submit">Search</button>
    </form>

    <div class="row">
      {% for article in articles %}
        <div class="col-md-6"></div>
        <div class="card mb-4 news-article"></div>
        {% if article.urlToImage %}
          <img src="{{ article.urlToImage }}" alt="picture" class="card-img-top" />
        {% endif %}
        <div class="card-body">
          <h5 class="card-title"><a href="{{ article.url }}" target="_blank">{{ article.title }}</a></h5>
          <p class="card-text">{{ article.description }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
